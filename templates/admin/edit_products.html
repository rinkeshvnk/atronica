{% extends 'admin/master.html' %}
{% load static  %}
{% block 'title' %}
Product Edit
{% endblock %}


{% block 'css' %}{% endblock %}


{% block 'js' %}
{% endblock %}

{% block 'main' %}
<div class="dashboard-main-body">

    <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
  <h6 class="fw-semibold mb-0">Edit Products</h6>
  <ul class="d-flex align-items-center gap-2">
    <li class="fw-medium">
      <a href="/customadmin/dashboard" class="d-flex align-items-center gap-1 hover-text-primary">
        <iconify-icon icon="solar:home-smile-angle-outline" class="icon text-lg"></iconify-icon>
        Dashboard
      </a>
    </li>
    <li>-</li>
    <li class="fw-medium">Edit Products</li>
  </ul>
</div>
    
    <div class="row gy-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="d-flex align-items-center justify-content-between">
                <h5 class="card-title mb-0">Edit Products</h5>
                <a href="/customadmin/products/view" class="btn btn-neutral-900 text-base radius-8 px-20 py-11">View</a>
            </div>
          </div>
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data" action="/customadmin/products/update/{{data.product_id}}">
              {% csrf_token %}
              <div class="row gy-3">
                <div class="col-12">
                    <label class="form-label">Sub Category</label>
                    <select class="form-control" name="txtsubcat">
                      {% for row in subcat %}
                        <option {% if data.subcategory_id.subcategory_id == row.subcategory_id %} selected {% endif %}value="{{row.subcategory_id }}">{{row.subcategory_name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Company</label>
                    <select class="form-control" name="txtcompany">
                      {% for row in company %}
                      <option {% if data.company_id.company_id == row.company_id %} selected {% endif %}value="{{row.company_id }}">{{row.company_name}}</option>
                      {% endfor %}
                    </select>
                </div>    
          
                <div class="col-12">
                  <label class="form-label">Title</label>
                  <input type="text" value="{{data.title}}" name="txtproductstitle" id="txtproductstitle" class="form-control" >
                </div>

                <div class="col-12">
                  <label class="form-label">Specification</label>
                  <textarea name="txtspecification"  id="txtspecification" class="form-control" rows="4" cols="50" placeholder="Enter a Specification...">{{data.specification}}</textarea>
                </div>  

                <div class="col-12">
                  <label class="form-label">Description</label>
                  <textarea name="txtdescription"  id="txtdescription" class="form-control" rows="4" cols="50" placeholder="Enter a Description...">{{data.description}}</textarea>
                </div> 
              
                <div class="col-12">
                  <label class="form-label">Retail Price</label>
                  <input type="text" value="{{data.retail_price}}" name="txtretailprice" id="txtretailprice" class="form-control" >
                </div>

                <div class="col-12">
                  <label class="form-label">Sell Price</label>
                  <input type="text" value="{{data.sell_price}}" name="txtsellprice" id="txtsellprice" class="form-control" >
                </div>

                <div class="col-12">
                  <label class="form-label">Img 1</label>
                  <input type="file" name="image1" class="form-control"/>
                  <br/>
                  <img src="{{ data.img1 }}" width="50">
                </div>

                <div class="col-12">
                  <label class="form-label">Img 2</label>
                  <input type="file" name="image2" class="form-control"/>
                  <br/>
                  <img src="{{ data.img2 }}" width="50">
                </div>

                <div class="col-12">
                  <label class="form-label">Img 3</label>
                  <input type="file" name="image3" class="form-control"/>
                  <br/>
                  <img src="{{ data.img3 }}" width="50">
                </div>

                <div class="col-12">
                  <label class="form-label">Video url</label>
                  <input type="text" value="{{data.video_url}}" name="txtvideourl" id="txtvideourl" class="form-control" >
                </div>
              
                <div class="col-12">
                  <label class="form-label">Type</label>
                  <select class="form-control" name="txttype">
                    <option{% if data.type == "Simple" %} selected {% endif %}>Simple</option>
                    <option{% if data.type == "Variable" %} selected {% endif %}>Variable</option>
                  </select>
                </div>   

                <div class="col-12">
                  <label class="form-label">Packaging</label>
                  <input type="text" value="{{data.packaging}}" name="txtpackaging" class="form-control" >
                </div>
              
                <div class="col-12">
                  <label class="form-label">Is Active</label>
                  <select class="form-control" name="txtactive">
                    <option {% if data.isactive == "Yes" %} selected {% endif %}>Yes</option>
                    <option {% if data.isactive == "No" %} selected {% endif %}>No</option>
                  </select>
                </div>    
              
                <div class="col-12">
                  <button type="submit" class="btn btn-primary-600">Update</button>
                </div>

              </div>
            </form>  
          </div>
        </div>
      </div>
      
    </div>
  </div>
{% endblock %}
