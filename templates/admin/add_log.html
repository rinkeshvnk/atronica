{% extends 'admin/master.html' %}
{% load static  %}
{% block 'title' %}
Log Add
{% endblock %}


{% block 'css' %}{% endblock %}


{% block 'js' %}
{% endblock %}

{% block 'main' %}
<div class="dashboard-main-body">

    <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
  <h6 class="fw-semibold mb-0">Manage Log</h6>
  <ul class="d-flex align-items-center gap-2">
    <li class="fw-medium">
      <a href="/customadmin/dashboard" class="d-flex align-items-center gap-1 hover-text-primary">
        <iconify-icon icon="solar:home-smile-angle-outline" class="icon text-lg"></iconify-icon>
        Dashboard
      </a>
    </li>
    <li>-</li>
    <li class="fw-medium">Add Log</li>
  </ul>
</div>
    
    <div class="row gy-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="d-flex align-items-center justify-content-between">
                <h5 class="card-title mb-0">Add Log</h5>
                <a href="/customadmin/log/view" class="btn btn-neutral-900 text-base radius-8 px-20 py-11">View</a>
            </div>
          </div>
          <div class="card-body">
            
            <form method="POST" id="form" action="/customadmin/log/insert">
              {% csrf_token %}
              <div class="row gy-3">
                  <div class="col-12">
                    <label class="form-label">Order Name</label>
                    <select class="form-control" name="txtorder">
                        {% for row in order %}
                        <option>{{row.order_id}}</option>
                        {% endfor %}
                    </select>
                  </div>
                  
                  <div class="col-12">
                    <label class="form-label">Status</label>
                    <select class="form-control" name="txtstatus">
                      <option>Pending</option>
                      <option>Process</option>
                      <option>Complete</option>
                      <option>Cancel</option>
                    </select>
                  </div> 
          
                  <div class="col-12">
                     <button type="submit" class="btn btn-primary-600">Submit</button>
                  </div>
              </div>
            </form>
            
          </div>
        </div>
      </div>
      
    </div>
  </div>
{% endblock %}
