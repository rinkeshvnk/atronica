{% extends 'user/master.html' %}
{% load static  %}
{% block 'title' %}
My Profile
{% endblock %}


{% block 'css' %}{% endblock %}


{% block 'js' %}{% endblock %}

{% block 'main' %}
<div class="breadcrumb-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-content text-center">
                    <div class="breadcrumb-title">
                        <h3><a href="">My Account</a></h3>
                    </div>
                    <ul>
                        <li><a href="#"><i class="fa fa-home"></i></a></li>
                        <li class="active"><a href="/"><i class="fa fa-angle-right"></i>Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb-area-end -->
<!-- user-login-area-start -->
<div class="user-login-area mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-title text-center mb-30">
                    <h2>My Account</h2>
                    <p>Welcome to your account dashboard.</p>
                </div>
            </div>
            <div class="col-lg-8 offset-lg-2 col-md-8 offset-md-2   col-12">
                <div class="billing-fields">

                    <form method="POST">
                        {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 col-md-6  col-12">
                            <div class="single-register">
                                    <label>First Name<span>*</span></label>
                                    <input class="form-control" type="text" value="{{request.user.first_name}}" name="txtfirstname"/>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6  col-12">
                            <div class="single-register">
                                    <label>Last Name<span>*</span></label>
                                    <input class="form-control" type="text" value="{{request.user.last_name}}"  name="txtlname"/>
                            </div>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-lg-6 col-md-6  col-12">
                            <div class="single-register">
                                    <label>Email Address<span>*</span></label>
                                    <input class="form-control" type="text" value="{{request.user.email}}" name="txtemail"/>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="box-cart-bottom">
                        <div class="single-register">
                            <button type="submit" class="btn btn-dark" >Update</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- user-login-area-end -->
{% endblock %}
